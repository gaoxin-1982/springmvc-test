<!DOCTYPE html>
<!--  若要使用 Thymeleaf，需要在 html 文件中导入命名空间的约束，方便提示 -->
<!-- 只有被接管了，才可以使用他的表达式 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- th:text就是将div中的内容设置为它指定的值 -->
<div th:text="${msg}"></div>
<!--不转义-->
<div th:utext="${msg}"></div>

</body>
